  <div class="container">
    <div class="col-lg-12">
      <div class="d-flex justify-content-center">
        <div class="card col-lg-6">
          <div class="card-body">
            <form autocomplete="off">
              <div class="form-group">
                <label>Username</label>
                <input class="form-control" name="username" type="text" autocomplete="email" [(ngModel)]="login.username">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" name="password" type="password" autocomplete="current-password" [(ngModel)]="login.password">
              </div>
              <button class="btn btn-md btn-primary" (click)="submit()">Login</button>

              <div *ngIf="login.username && login.password" class="alert alert-success" role="alert">
                Username: {{!login.username ? 'no value' : login.username}}
                Password: {{!login.password ? 'no value' : login.password}}
              </div>
            </form>            
          </div>
        </div>
      </div>    
    </div>    
  </div>
